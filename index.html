<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Import Question</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Sacramento&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./public/css/style.css" />
</head>

<body>
  <div class="container">
    <div class="banner-gif">
      <img id="banner" src="./public/images/rigby.gif" alt="banner" />
    </div>
    <h1 id="question-heading">Will you be my valentine?</h1>
    <div class="message-container">
      <p id="rejection-message"></p>
    </div>
    <div class="buttons">
      <button id="yes-button">
        <p>Yes</p>
      </button>
      <button id="no-button">
        <p>No</p>
      </button>
    </div>
    <div class="message">
      <h2 id="success-message">Yepppie, I love you my Tangi :3</h2>
    </div>
    <div class="language-selector">
      <label for="language-select">Choose Language:</label>
      <select id="language-select" onchange="changeLanguage()">
        <option value="english">English</option>
        <option value="tagalog">Tagalog</option>
      </select>
    </div>
  </div>
  <script src="./public/js/script.js"></script>
</body>

</html>
